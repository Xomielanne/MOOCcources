{% extends "base.html" %}
{% block content %}
    <div class="container">
    <div class="row catalog-header">
        <h1 class="col-lg-9 col-md-9 col-sm-6 my-4">Все курсы</h1>
        <input id="search-course" type="text" class="col-lg-3 col-md-3 col-sm-6 form-control" placeholder="Поиск...">
    </div>
        <div class="row">
            {% for course in courses %}
                <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
                    <div class="card h-100">
                        <a href="{% url "get_course" course_id=course.id %}">
                            <img class="card-img-top" src="{{ course.cover }}" alt="">
                        </a>
                        <div class="card-body">
                            <h4 class="card-title">{{ course.title }}</h4>
                            <p class="card-text">{{ course.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div><!-- /.row -->
    </div>
{% endblock %}
