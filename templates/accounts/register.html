{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="form-container">
            <div class="login-page">
                <div class="form">
                    <form method="post" action="{% url "register" %}">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field }}
                        {% endfor %}
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
