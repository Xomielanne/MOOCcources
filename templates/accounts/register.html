{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="form-container">
            <div class="login-page">
                <div class="form">
                    <form method="post" action="{% url "register_user" %}">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field }}
                        {% endfor %}
                        {% if form.errors %}
                            <div class="form-error-list">
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        <div class="form-error">
                                            {{ error|escape }}
                                        </div>
                                    {% endfor %}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
