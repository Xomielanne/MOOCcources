{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="form-container">
            <div class="login-page">
                <div class="form">
                    <form method="post" action="{% url "login" %}">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field }}
                        {% endfor %}
                        <button type="submit">Авторизоваться</button>
                        <p class="message">Не зарегистрированны?
                            <a href="{% url "register" %}">Создать аккаунт</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
