{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MOOC courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="{% static "css/audio-player.css" %}">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url "courses_catalog" %}">MOOC Courses</a>
        {% if user.is_authenticated %}
            <div class="form-inline">
                <div class="navbar-nav username">
                    <a class="nav-link" href="{% url "profile" %}">{{ user.username }}</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url "logout" %}">Выйти</a>
                </div>
            </div>
        {% else %}
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "login_user" %}">Авторизоваться</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "register_user" %}">Зарегистрироваться</a>
                    </li>
                </ul>
            </div>
        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
